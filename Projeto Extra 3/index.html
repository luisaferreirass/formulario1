<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>
    <div class="page">

<header>
<h1>Mentoria</h1>
<p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>

</header>



<form id="my-form">
    <fieldset>
        <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>


<div class="input-wrapper-one">
    <div class="input-wrapper">
<label for="mentorship-name">Nome</label>
<input type="text" id="mentorship-name">
</div>
<div class="input-wrapper">
    <label for="mentorship-last-name">Sobrenome</label>
    <input type="text" id="mentorship-last-name">
</div>
</div>


<div class="input-wrapper">
    <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
    <input type="email" id="mentorship-email">
</div>


<div class="input-wrapper">
    <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
    <input type="password" id="mentorship-password">
</div>

</div>
</fieldset>

<fieldset>

    <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
        </div>
    </div>

</fieldset>


<fieldset>

    <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        
    <h2>Primeira mentoria</h2>
    
<div class="date-wrapper">

    <div class="input-wrapper">
        <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" id="mentorship-date">
    </div>
    <div class="input-wrapper">
        <label for="mentor-start-time">Das</label>
        <input type="time" id="mentor-start-time">
    </div>
        
    <div class="input-wrapper">
        <label for="mentor-finish-time">Até</label>
        <input type="time" id="mentor-finish-time">
    </div>

</div>

<h2 id="dois">Segunda Mentoria</h2>

<div class="date-wrapper">

    <div class="input-wrapper">
        <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
        <input type="date" id="mentorship-date">
    </div>
    <div class="input-wrapper">
        <label for="mentor-start-time">Das</label>
        <input type="time" id="mentor-start-time">
    </div>
        
    <div class="input-wrapper">
        <label for="mentor-finish-time">Até</label>
        <input 
        type="time" 
        id="mentor-finish-time">
    </div>

</div>
</div>
</fieldset>
</form>


<footer>
    <input 
    form="my-form"
    type="submit" value="Salvar">
</footer>

</div>

</body>
</html>
